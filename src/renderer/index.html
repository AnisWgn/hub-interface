<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus Hub - Applications Kiosque">
    <!-- Content Security Policy pour Electron -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://fonts.googleapis.com https://fonts.gstatic.com https://images.unsplash.com https://firebasestorage.googleapis.com data: file:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https://images.unsplash.com https://firebasestorage.googleapis.com data: file:; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app https://firebasestorage.googleapis.com wss://*.firebaseio.com wss://*.firebasedatabase.app;">
    <title>Nexus Hub</title>
    <!-- Optimisation performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        // Hide Node/Electron globals so Firebase runs in browser mode
        // Firebase SDK browser d√©tecte l'environnement Node, on cache les globals avant le chargement
        (function () {
            var w = window;
            // Sauvegarder les globals Node/Electron
            if (w.process !== undefined) { w.__tempProcess = w.process; delete w.process; }
            if (w.global !== undefined) { w.__tempGlobal = w.global; w.global = w; }
            if (w.module !== undefined) { w.__tempModule = w.module; delete w.module; }
            if (w.exports !== undefined) { w.__tempExports = w.exports; delete w.exports; }
            if (w.require !== undefined) { w.__tempRequire = w.require; delete w.require; }
            if (w.Buffer !== undefined) { w.__tempBuffer = w.Buffer; delete w.Buffer; }
            
            // Supprimer aussi les propri√©t√©s qui pourraient √™tre d√©tect√©es
            if (w.__dirname !== undefined) { w.__tempDirname = w.__dirname; delete w.__dirname; }
            if (w.__filename !== undefined) { w.__tempFilename = w.__filename; delete w.__filename; }
            
            // Supprimer les propri√©t√©s de process si elles existent encore
            try {
                if (typeof process !== 'undefined') {
                    w.__tempProcessEnv = process.env;
                }
            } catch(e) {}
        })();
    </script>

    <!-- Firebase SDK (Version 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Restore Node/Electron globals for renderer.js (require, process, etc.)
        // Apr√®s le chargement de Firebase, restaurer les globals n√©cessaires pour Electron
        if (window.__tempProcess !== undefined) { 
            window.process = window.__tempProcess; 
        }
        if (window.__tempGlobal !== undefined) { 
            window.global = window.__tempGlobal; 
        }
        if (window.__tempRequire !== undefined) { 
            window.require = window.__tempRequire; 
        }
        if (window.__tempExports !== undefined) { 
            window.exports = window.__tempExports; 
        }
        if (window.__tempModule !== undefined) { 
            window.module = window.__tempModule; 
        }
        if (window.__tempBuffer !== undefined) { 
            window.Buffer = window.__tempBuffer; 
        }
        if (window.__tempDirname !== undefined) { 
            window.__dirname = window.__tempDirname; 
        }
        if (window.__tempFilename !== undefined) { 
            window.__filename = window.__tempFilename; 
        }
        
        // Supprimer l'avertissement Firebase de la console (optionnel, pour un affichage plus propre)
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                // Filtrer l'avertissement Firebase sp√©cifique
                const message = args.join(' ');
                if (message.includes('browser-targeted Firebase bundle') && 
                    message.includes('Node environment')) {
                    // Ignorer cet avertissement sp√©cifique
                    return;
                }
                originalWarn.apply(console, args);
            };
        }
    </script>

    <script src="../config/firebase-config.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">NEXUS <span class="highlight">HUB</span></span>
                    <span id="firebase-status" class="connection-status connecting" title="Connexion Firebase">‚è≥</span>
                </div>
                <div class="controls">
                    <button id="minimize-btn" class="win-control">‚àí</button>
                    <button id="maximize-btn" class="win-control">‚ñ¢</button>
                    <button id="close-btn" class="win-control">√ó</button>
                </div>
            </div>
            <h1>Applications Kiosque</h1>
            <p>Acc√©dez √† vos applications en un clic</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une application..."
                    aria-label="Rechercher">

                <div class="custom-select-container">
                    <div class="select-selected" id="category-trigger">Toutes les cat√©gories</div>
                    <div class="select-items" id="category-dropdown">
                        <!-- Items will be populated by JS -->

                </div>
            </div>
        </header>

        <main>
            <div id="apps-grid" class="apps-grid">
                <!-- Apps will be injected here -->

                    <div class="add-icon">+</div>

            <div id="pagination" class="pagination"></div>
        </main>

        <!-- Modal for adding an app -->
        <div id="add-modal" class="modal">
            <div class="modal-content">
                <h2>Nouvelle Application</h2>
                <form id="add-app-form">
                    <div class="form-group">
                        <label for="app-name">Nom de l'application</label>
                        <input type="text" id="app-name" required placeholder="Ex: E-School">
                    </div>
                    <div class="form-group">
                        <label for="app-url">URL de l'application</label>
                        <input type="url" id="app-url" required placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="app-image">Image (URL ou Fichier local)</label>
                        <div class="input-with-btn">
                            <input type="text" id="app-image" placeholder="https://... ou C:\...">
                            <button type="button" id="browse-image-btn" class="icon-btn" title="Parcourir">üìÇ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-guide">Guide PDF (URL ou Fichier local)</label>
                        <div class="input-with-btn">
                            <input type="text" id="app-guide" placeholder="https://... ou C:\...">
                            <button type="button" id="browse-guide-btn" class="icon-btn" title="Parcourir">üìÇ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-github">GitHub (URL du d√©p√¥t)</label>
                        <input type="url" id="app-github" placeholder="https://github.com/...">
                    </div>
                    <div class="form-group">
                        <label for="app-category">Cat√©gorie</label>
                        <input type="text" id="app-category" list="category-list"
                            placeholder="Ex: Restauration, Jeux...">
                        <datalist id="category-list"></datalist>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="secondary-btn">Annuler</button>
                        <button type="submit" class="primary-btn">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Choice Modal -->
        <div id="choice-modal" class="modal">
            <div class="modal-content bento-choice">
                <h2>Que voulez-vous faire ?</h2>
                <p id="choice-app-name" style="margin-bottom: 20px; font-weight: 600; color: var(--accent);">
                </p>
                <div class="choice-grid">
                    <button id="launch-app-btn" class="choice-card launch">
                        <div class="choice-icon">üöÄ</div>
                        <div class="choice-label">Lancer l'Application</div>
                    </button>
                    <button id="open-guide-btn" class="choice-card guide">
                        <div class="choice-icon">üìë</div>
                        <div class="choice-label">Voir le Guide</div>
                    </button>
                    <button id="open-github-btn" class="choice-card github">
                        <div class="choice-icon">üêô</div>
                        <div class="choice-label">Voir le GitHub</div>
                    </button>
                </div>
                <div class="manage-actions">
                    <button id="edit-app-btn" class="manage-btn">
                        <span>‚úèÔ∏è</span> Modifier
                    </button>
                    <button id="delete-app-btn" class="manage-btn delete">
                        <span>üóëÔ∏è</span> Supprimer
                    </button>
                </div>
                <div class="modal-actions" style="justify-content: center; margin-top: 20px;">
                    <button id="close-choice-btn" class="secondary-btn">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
