<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        // Hide Node/Electron globals so Firebase runs in browser mode (use only window.xxx to avoid ReferenceError)
        (function () {
            var w = window;
            if (w.process !== undefined) { w.__tempProcess = w.process; w.process = undefined; }
            if (w.global !== undefined) { w.__tempGlobal = w.global; w.global = w; }
            if (w.module !== undefined) { w.__tempModule = w.module; w.module = undefined; }
            if (w.exports !== undefined) { w.__tempExports = w.exports; w.exports = undefined; }
            if (w.require !== undefined) { w.__tempRequire = w.require; w.require = undefined; }
            if (w.Buffer !== undefined) { w.__tempBuffer = w.Buffer; w.Buffer = undefined; }
        })();
    </script>

    <!-- Firebase SDK (Version 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Restore Node/Electron globals for renderer.js (require, process, etc.)
        if (window.__tempProcess !== undefined) { window.process = window.__tempProcess; }
        if (window.__tempGlobal !== undefined) { window.global = window.__tempGlobal; }
        if (window.__tempRequire !== undefined) { window.require = window.__tempRequire; }
        if (window.__tempExports !== undefined) { window.exports = window.__tempExports; }
        if (window.__tempModule !== undefined) { window.module = window.__tempModule; }
        if (window.__tempBuffer !== undefined) { window.Buffer = window.__tempBuffer; }
    </script>

    <script src="../config/firebase-config.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">NEXUS <span class="highlight">HUB</span></span>
                    <span id="firebase-status" class="connection-status connecting" title="Connexion Firebase">‚è≥</span>
                </div>
                <div class="controls">
                    <button id="minimize-btn" class="win-control">‚àí</button>
                    <button id="maximize-btn" class="win-control">‚ñ¢</button>
                    <button id="close-btn" class="win-control">√ó</button>
                </div>
            </div>
            <h1>Applications Kiosque</h1>
            <p>Acc√©dez √† vos applications en un clic</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une application..."
                    aria-label="Rechercher">

                <div class="custom-select-container">
                    <div class="select-selected" id="category-trigger">Toutes les cat√©gories</div>
                    <div class="select-items" id="category-dropdown">
                        <!-- Items will be populated by JS -->
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="apps-grid" class="apps-grid">
                <!-- Apps will be injected here -->
                <button id="add-app-card" class="app-card add-card">
                    <div class="add-icon">+</div>
                    <div class="add-text">Ajouter une application</div>
                </button>
            </div>
            <div id="pagination" class="pagination"></div>
        </main>

        <!-- Modal for adding an app -->
        <div id="add-modal" class="modal">
            <div class="modal-content">
                <h2>Nouvelle Application</h2>
                <form id="add-app-form">
                    <div class="form-group">
                        <label for="app-name">Nom de l'application</label>
                        <input type="text" id="app-name" required placeholder="Ex: E-School">
                    </div>
                    <div class="form-group">
                        <label for="app-url">URL de l'application</label>
                        <input type="url" id="app-url" required placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="app-image">Image (URL ou Fichier local)</label>
                        <div class="input-with-btn">
                            <input type="text" id="app-image" placeholder="https://... ou C:\...">
                            <button type="button" id="browse-image-btn" class="icon-btn" title="Parcourir">üìÇ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-guide">Guide PDF (URL ou Fichier local)</label>
                        <div class="input-with-btn">
                            <input type="text" id="app-guide" placeholder="https://... ou C:\...">
                            <button type="button" id="browse-guide-btn" class="icon-btn" title="Parcourir">üìÇ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-github">GitHub (URL du d√©p√¥t)</label>
                        <input type="url" id="app-github" placeholder="https://github.com/...">
                    </div>
                    <div class="form-group">
                        <label for="app-category">Cat√©gorie</label>
                        <input type="text" id="app-category" list="category-list"
                            placeholder="Ex: Restauration, Jeux...">
                        <datalist id="category-list"></datalist>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="secondary-btn">Annuler</button>
                        <button type="submit" class="primary-btn">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Choice Modal -->
        <div id="choice-modal" class="modal">
            <div class="modal-content bento-choice">
                <h2>Que voulez-vous faire ?</h2>
                <p id="choice-app-name" style="margin-bottom: 24px; font-weight: 600; color: var(--accent-primary);">
                </p>
                <div class="choice-grid">
                    <button id="launch-app-btn" class="choice-card launch">
                        <div class="choice-icon">üöÄ</div>
                        <div class="choice-label">Lancer l'Application</div>
                    </button>
                    <button id="open-guide-btn" class="choice-card guide">
                        <div class="choice-icon">üìë</div>
                        <div class="choice-label">Voir le Guide</div>
                    </button>
                    <button id="open-github-btn" class="choice-card github">
                        <div class="choice-icon">üêô</div>
                        <div class="choice-label">Voir le GitHub</div>
                    </button>
                </div>
                <div class="manage-actions">
                    <button id="edit-app-btn" class="manage-btn">
                        <span>‚úèÔ∏è</span> Modifier
                    </button>
                    <button id="delete-app-btn" class="manage-btn delete">
                        <span>üóëÔ∏è</span> Supprimer
                    </button>
                </div>
                <div class="modal-actions" style="justify-content: center; margin-top: 24px;">
                    <button id="close-choice-btn" class="secondary-btn">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
